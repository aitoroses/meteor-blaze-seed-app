<template name="LoginView">
	<div class="loginWrapper">
		{{> LoginMain}}
		{{> LoginFooter}}
	</div>
</template>

<template name="LoginMain">
	<div class="login-logo"></div>
	<form action="login" class="pure-form">
		<fieldset class="pure-group">
			<div class="contains-icon">
				<input name="login" type="text" class="pure-input-1" placeholder="Username">
				<i class="fa fa-user"></i>
			</div>
			<div class="contains-icon">
				<input name="password" type="password" class="pure-input-1" placeholder="Password">
				<i class="fa fa-lock"></i>
			</div>
		</fieldset>
		<button id="login-btn" type="submit" class="pure-button pure-button-primary">Login</button>
	</form>
</template>

<!-- Login Footer -->
